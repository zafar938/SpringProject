<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<body style="background-color:lightblue;">
<h1 style="color:red;text-align:center">Employee Report</h1>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
 
 <blink><h1 style="color:red;text-align:center" th:text="${resultMsg }"></h1></blink>
 
  <div th:if="${!empsList.empty }">
  <table class="table table-hover">
     <tr bgcolor="red"><th>empNo</th><th>empName</th><th>job</th><th>Salary</th><th>operation1</th><th>operation2</th></tr>
    
    <tr th:each="emp:${empsList}">
      <td><span th:text="${emp.empno }"/></td>
      <td><span th:text="${emp.ename }"/></td>
      <td><span th:text="${emp.job }"/></td>
      <td><span th:text="${emp.sal }"/></td>
      <td><a th:href="@{/employee/employee_edit(eno=${emp.empno })}"><img th:src="@{/images/edit.jpg}"width="50" hight="50"></a></td>
      <td><a th:href="@{/employee/employee_delete(eno=${emp.empno})}"onclick="return confirm('Are you sure to Delete')"><img th:src="@{/images/delete.jpg}"width="50" hight="50"></a></td>
      <td></td>
    </tr>
    
  </table>
  </div>
 <div th:if="${empsList.empty}">
    <h1 style="color:red;text-align:center">Record Not Found</h1>
 </div>
</body>
</html>
